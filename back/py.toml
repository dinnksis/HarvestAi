[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "fertilizer-map-mvp"
version = "0.1.0"
description = "MVP for fertilizer mapping system"
requires-python = ">=3.8"

dependencies = [
    "fastapi==0.104.1",
    "uvicorn==0.24.0",
    "python-jose[cryptography]==3.3.0",
    "passlib[bcrypt]==1.7.4",
    "python-multipart==0.0.6",
    "sqlalchemy==2.0.23",
    "alembic==1.12.1",
    "pydantic==2.5.0",
    "pydantic-settings==2.1.0",
    "psycopg2-binary==2.9.9",
    "numpy==1.24.3",
    "pandas==2.1.4",
    "scikit-learn==1.3.2",
    "python-dotenv==1.0.0",
    "geojson==3.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest==7.4.3",
    "httpx==0.25.1",
]

[tool.uvicorn]
host = "127.0.0.1"
port = 8000
reload = true